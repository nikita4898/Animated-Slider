<!DOCTYPE html>
<html>

<head>
    <title>Banner Slider</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/banner-slider.css">
    <style>
    .container {
        max-width: 1230px;
        width: 100%;
        margin: 0 auto;
        padding: 0 15px;
    }
    .test-wrapper {      
        position: absolute;
    }

    p {
        color: #fff;
    }

    h2 {
        color: #fff;
        font-size: 40px;
    }
</style>
</head>

<body class="page-template-design-home">
    <div class="wrapper">
        <section class="banner-slider-wrap">
            <div class="banner-slider">
                <div class="slide">
                    <div class="item">
                        <div class="test-wrapper container">
                            <p> <span>UNIVERSAL STORAGE</span> FOR </p>
                            <h2>
                                <div class="title-wrapper">
                                    <span>DEEP LEARNING</span>
                                    <span>FINANCE</span>
                                    <span>LIFE SCIENCE</span>
                                    <span>MEDIA</span>
                                    <span>CONTAINER</span>
                                    <span>SEARCH</span>
                                    <span>CLUSTER COMPUTING</span>
                                    <span>BACKUP & RECOVERY</span>
                                    <span>ANIMATION</span>
                                    <span>ALL YOUR DATA.</span>
                                </div>
                            </h2>
                            <p class="tagline">With VAST say goodbye to the hard Drive End storage tiering. </p>
                        </div>
                        <div class="img-wrapper">
                            <img src="images/deep-learning-banner.jpg">
                            <img src="images/finance-banner.jpg">
                            <img src="images/life-sience.png">
                            <img src="images/media-banner.jpg">
                            <img src="images/containers-banner.jpg">
                            <img src="images/search-banner.jpg">
                            <img src="images/cluster-banner.jpg">
                            <img src="images/backup-recovery.jpg">
                            <img src="images/animation-banner.jpg">
                            <img src="images/data-banner.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
